<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lule√• Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <div class="buttons">
            <a href="#signup">Sign Up</a>
            <a href="#login">Log In</a>
        </div>
    </nav>

</body>
</html>
